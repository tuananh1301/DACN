<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Thiết Kế</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">Cập Nhật Thiết Kế</h2>
    <form action="/admin/updatethietke" method="post" class="card p-4 shadow-sm bg-white rounded">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" name="id" class="form-control" th:value="${tk.id}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Mã Thiết Kế</label>
            <input type="text" name="maThietKe" class="form-control" th:value="${tk.maThietKe}">
        </div>
        <div class="mb-3">
            <label class="form-label">Tên Thiết Kế</label>
            <input type="text" name="tenThietKe" class="form-control" th:value="${tk.tenThietKe}">
        </div>
        <div class="mb-3">
            <label class="form-label d-block">Trạng Thái</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trangThai" value="1" id="mo" th:checked="${tk.trangThai == 1}">
                <label class="form-check-label" for="mo">Mở</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trangThai" value="0" id="dong" th:checked="${tk.trangThai == 0}">
                <label class="form-check-label" for="dong">Đóng</label>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Cập Nhật</button>
    </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
