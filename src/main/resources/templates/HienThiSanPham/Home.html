<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .product-card {
            position: relative;
            background: #fff;
            border: 1px solid #eee;
            border-radius: .5rem;
            overflow: hidden;
            transition: transform .2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 456px;
            display: block;
            object-fit: cover;
        }
        .product-info {
            padding: 1rem;
            text-align: center;
        }
        .product-title {
            font-size: 1rem;
            margin-bottom: .5rem;
            color: #333;
            min-height: 2.5em;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .product-price {
            font-size: 1.125rem;
            font-weight: bold;
            color: #000;
            margin-bottom: .5rem;
        }
        .product-info form {
            width: 100%;
        }
    </style>
</head>
<body class="">
<div th:replace="Header/Header :: header"></div>


<div class="container py-5">
    <div class="row g-4">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="prod : ${sanPhamChiTiet}">
            <div class="product-card">
                <img th:src="@{${prod.photosPath}}" alt="Ảnh sản phẩm">
                <div class="product-info">
                    <div class="product-title" th:text="${prod.sanPhamId.tenSanPham}">Tên sản phẩm</div>
<!--                    <div class="product-price" th:text="${#numbers.formatDecimal(prod.donGia, 0, 'COMMA', '.', '') + '₫'}">Giá sản phẩm</div>-->
                    <form th:action="@{/customer/add-to-cart}" method="post" class="d-flex flex-column gap-2">
                        <input type="hidden" name="id" th:value="${prod.id}">
                        <input type="number" class="form-control form-control-sm" name="soLuongMua" value="1" min="1" th:max="${prod.soLuong}">
                        <button type="submit" class="btn btn-primary btn-sm">Thêm vào giỏ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="Header/Footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
