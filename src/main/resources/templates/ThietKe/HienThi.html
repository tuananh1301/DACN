<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thiết Kế</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">Thêm Thiết Kế</h2>
    <form action="/admin/addthietke" method="post" class="card p-4 shadow-sm bg-white rounded mb-5">
        <div class="mb-3">
            <label class="form-label">Mã Thiết Kế</label>
            <input type="text" name="maThietKe" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Tên Thiết Kế</label>
            <input type="text" name="tenThietKe" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label d-block">Trạng Thái</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trangThai" value="1" id="mo">
                <label class="form-check-label" for="mo">Mở</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trangThai" value="0" id="dong">
                <label class="form-check-label" for="dong">Đóng</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>

    <h2 class="mb-4">Danh Sách Thiết Kế</h2>
    <table class="table table-bordered table-striped shadow-sm bg-white">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Mã</th>
            <th>Tên</th>
            <th>Trạng Thái</th>
            <th>Hoạt Động</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="tk: ${listThietKe}">
            <tr>
                <td th:text="${tk.id}"></td>
                <td th:text="${tk.maThietKe}"></td>
                <td th:text="${tk.tenThietKe}"></td>
                <td th:text="${tk.trangThai == 1 ? 'Mở' : 'Đóng'}"></td>
                <td>
                    <a th:href="@{|/admin/detailthietke/${tk.id}|}" class="btn btn-sm btn-info me-1">Chi tiết</a>
                    <a th:href="@{|/admin/deletethietke?id=${tk.id}|}" class="btn btn-sm btn-danger">Xóa</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <a href="/admin" class="btn btn-secondary mt-3">Quay Lại Trang Admin</a>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
