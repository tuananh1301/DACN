<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center">Xác nhận đơn hàng</h3>

            <ul class="list-group mb-4">
                <li class="list-group-item">
                    <strong>Mã đơn hàng:</strong> <span th:text="${order.maHoaDon}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Tổng tiền:</strong> <span th:text="${order.tongTien}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Trạng thái hiện tại:</strong> <span th:text="${order.trangThaiVanChuyen}"></span>
                </li>
            </ul>

            <form th:action="@{/staff/orders/{id}/confirm(id=${order.id})}" method="post">
                <div class="mb-3">
                    <label for="staffId" class="form-label">ID Nhân viên</label>
                    <input type="number" class="form-control" id="staffId" name="staffId" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Xác nhận</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
