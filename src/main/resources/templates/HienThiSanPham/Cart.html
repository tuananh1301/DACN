<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giỏ hàng</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="">
<div th:replace="Header/Header :: header"></div>
<h1 class="mb-4">Giỏ hàng của bạn</h1>

<table class="table table-bordered table-hover shadow-sm">
    <thead class="table-secondary">
    <tr>
        <th>Tên sản phẩm</th>
        <th class="text-center">Số lượng</th>
        <th class="text-end">Đơn giá</th>
        <th class="text-end">Thành tiền</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cart.items}">
        <td th:text="${item.tenSanPham}"></td>
        <td class="text-center" th:text="${item.soLuongMua}"></td>
        <td class="text-end" th:text="${item.donGia} + '₫'"></td>
        <td class="text-end" th:text="${item.thanhTien} + '₫'"></td>
        <td>
            <form th:action="@{/customer/remove-from-cart}" method="post" class="d-inline">
                <input type="hidden" name="id" th:value="${item.sanPhamChiTietId}">
                <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="text-end fw-bold fs-5 mb-4">
    Tổng tiền: <span th:text="${cart.tongTien} + '₫'"></span>
</div>

<div class="d-flex gap-3">
    <a href="/customer/checkout" class="btn btn-success">Đặt hàng</a>
    <a href="/customer/products" class="btn btn-outline-primary">Tiếp tục mua sắm</a>
    <a href="/home" class="btn btn-outline-secondary">Quay lại trang chủ</a>
</div>
<div th:replace="Header/Footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
