<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Màu Sắc</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<a href="/admin" class="btn btn-secondary mt-3">Quay Lại Trang Admin</a>
<h3 class="mb-3">Thêm Màu Sắc</h3>
<form action="/admin/addmausac" method="post" class="mb-5">
    <div class="mb-3">
        <label for="maMauSac" class="form-label">Mã màu sắc:</label>
        <input type="text" id="maMauSac" name="maMauSac" class="form-control">
    </div>
    <div class="mb-3">
        <label for="tenMauSac" class="form-label">Tên màu sắc:</label>
        <input type="text" id="tenMauSac" name="tenMauSac" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Trạng thái:</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="trangThai" value="1" id="mo">
            <label class="form-check-label" for="mo">Mở</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="trangThai" value="0" id="dong">
            <label class="form-check-label" for="dong">Đóng</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Thêm</button>
</form>

<h3>Danh sách màu sắc</h3>
<table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
        <th>ID</th>
        <th>Mã</th>
        <th>Tên</th>
        <th>Trạng thái</th>
        <th>Hoạt động</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="ms : ${listMauSac}">
        <tr>
            <td th:text="${ms.id}"></td>
            <td th:text="${ms.maMauSac}"></td>
            <td th:text="${ms.tenMauSac}"></td>
            <td th:text="${ms.trangThai == 1 ? 'Mở' : 'Đóng'}"></td>
            <td>
                <a th:href="@{|/admin/detailmausac/${ms.id}|}" class="btn btn-sm btn-info me-1">Chi tiết</a>
                <a th:href="@{|/admin/deletemausac?id=${ms.id}|}" class="btn btn-sm btn-danger">Xoá</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
