<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giỏ hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Thay đổi nền và màu chữ */
        body {
            background-color: #fff;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        /* Đặt màu nền của bảng và thay đổi màu chữ */
        table {
            background-color: #f8f8f8;
            border-color: #ddd;
        }

        thead {
            background-color: #000;
            color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            font-weight: bold;
        }

        /* Thay đổi các nút */
        .btn {
            font-weight: bold;
        }

        .btn-outline-primary {
            color: #000;
            border-color: #000;
        }

        .btn-outline-primary:hover {
            background-color: #000;
            color: #fff;
        }

        .btn-success {
            background-color: #28a745;
            color: #fff;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c82333;
            color: #fff;
        }

        /* Định dạng cho tiêu đề */
        h1 {
            color: #000;
            text-align: center;
            font-weight: bold;
        }

        /* Thay đổi màu sắc của tổng tiền */
        .text-end.fw-bold {
            font-size: 1.25rem;
            color: #000;
        }

        /* Thêm khoảng cách giữa các nút */
        .d-flex {
            justify-content: center;
            gap: 15px;
        }

        /* Xử lý link */
        a {
            text-decoration: none;
        }

        /* Hover trên link */
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div th:replace="Header/Header :: header"></div>
<h1 class="mb-4">Giỏ hàng của bạn</h1>
<div class="container">
    <table class="table table-bordered table-hover shadow-sm">
        <thead class="table-secondary">
        <tr>
            <th>Tên sản phẩm</th>
            <th class="text-center">Số lượng</th>
            <th class="text-end">Đơn giá</th>
            <th class="text-end">Thành tiền</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart.items}">
            <td th:text="${item.tenSanPham}"></td>
            <td class="text-center" th:text="${item.soLuongMua}"></td>
            <td class="text-end" th:text="${item.donGia} + '₫'"></td>
            <td class="text-end" th:text="${item.thanhTien} + '₫'"></td>
            <td>
                <form th:action="@{/customer/remove-from-cart}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${item.sanPhamChiTietId}">
                    <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-end fw-bold fs-5 mb-4">
        Tổng tiền: <span th:text="${cart.tongTien} + '₫'"></span>
    </div>

    <div class="d-flex gap-3">
        <a href="/customer/checkout" class="btn btn-success">Đặt hàng</a>
        <a href="/customer/trangchu" class="btn btn-outline-primary">Tiếp tục mua sắm</a>
    </div>
</div>
<div th:replace="Header/Footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
