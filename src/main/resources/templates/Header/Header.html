<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOI STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold fs-3" href="#">MOI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-3 fw-semibold">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/sanpham">Sản Phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/chatlieu">Chất liệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/coao">Cỡ Áo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/danhmuc">Danh Mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/kichthuoc">Kích Thước</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/kieudang">Kiểu Dáng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/mausac">Màu Sắc</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <i class="bi bi-search"></i>
                    <i class="bi bi-heart"></i>
                    <a href="/customer/cart"><i class="bi bi-cart"></i> <span th:text="${session.cart?.getTotalItems() ?: 0}"></span></a>
                    <i class="bi bi-search fs-5"></i>
                    <i class="bi bi-heart fs-5"></i>
                    <!-- Giỏ hàng icon -->
                    <a href="/customer/cart" class="text-decoration-none text-dark fs-5">
                        <svg style="height: 25px; width: 25px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                            <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                            <path d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/>
                        </svg><!-- Font Awesome icon giỏ hàng -->
                    </a>
                    <span>EN / VI</span>
                </div>
            </div>
        </div>
    </nav>
    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" style="max-height: 700px; overflow: hidden;">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="/img/1.png" class="d-block w-100" alt="Banner 1" style="height: 700px; object-fit: cover;">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="/img/2.png" class="d-block w-100" alt="Banner 2" style="height: 700px; object-fit: cover;">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="/img/3.png" class="d-block w-100" alt="Banner 3" style="height: 700px; object-fit: cover;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-NeoWV9WKNV+xL3hO9tnef6G5Yb9Q5Jl4QbMhMOi6pcvDx7gQ6LmpkLFYDAWO8d1o"
        crossorigin="anonymous"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const carouselElement = document.querySelector('#mainCarousel');
        const carousel = new bootstrap.Carousel(carouselElement, {
            interval: 3000,
            ride: 'carousel'
        });
    });
</script>
</body>
</html>
