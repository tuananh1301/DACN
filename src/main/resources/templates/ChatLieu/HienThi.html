<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Chất Liệu</title>
    <!-- Bootstrap CSS (đã sửa link CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-5">

<h2 class="mb-4">Thêm Chất Liệu</h2>
<form action="/admin/addchatlieu" method="post" class="mb-5">
    <div class="mb-3">
        <label for="maChatLieu" class="form-label">Mã Chất Liệu:</label>
        <input type="text" name="maChatLieu" id="maChatLieu" class="form-control">
    </div>
    <div class="mb-3">
        <label for="tenChatLieu" class="form-label">Tên Chất Liệu:</label>
        <input type="text" name="tenChatLieu" id="tenChatLieu" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Trạng Thái:</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="trangThai" value="1" id="mo">
            <label class="form-check-label" for="mo">Mở</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="trangThai" value="0" id="dong">
            <label class="form-check-label" for="dong">Đóng</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Thêm</button>
</form>

<h2 class="mb-4">Danh Sách Chất Liệu</h2>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Mã Chất Liệu</th>
        <th>Tên Chất Liệu</th>
        <th>Trạng Thái</th>
        <th>Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="cl: ${listChatLieu}">
        <tr>
            <td th:text="${cl.id}"></td>
            <td th:text="${cl.maChatLieu}"></td>
            <td th:text="${cl.tenChatLieu}"></td>
            <td th:text="${cl.trangThai == 1 ? 'Mở' : 'Đóng'}"></td>
            <td>
                <a th:href="@{|/admin/detailchatlieu/${cl.id}|}" class="btn btn-info btn-sm">Chi tiết</a>
                <a th:href="@{|/admin/deletechatlieu?id=${cl.id}|}" class="btn btn-danger btn-sm">Xóa</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>

<a href="/admin" class="btn btn-secondary mt-3">Quay Lại Trang Admin</a>

<!-- Bootstrap JS bundle with Popper (đã sửa link CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tYkD2e5r0rQxnNfJnj5fB0zD0tW48CLTIjlN2BtWl7cxcdYqY0B+EgLZ" crossorigin="anonymous"></script>
</body>
</html>
