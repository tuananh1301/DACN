<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thương Hiệu - Cập Nhật</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">Cập Nhật Thương Hiệu</h2>
    <form action="/admin/updatethuonghieu" method="post" class="card p-4 shadow-sm bg-white rounded">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" name="id" class="form-control" th:value="${th.id}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Mã Thương Hiệu</label>
            <input type="text" name="maThuongHieu" class="form-control" th:value="${th.maThuongHieu}">
        </div>
        <div class="mb-3">
            <label class="form-label">Tên Thương Hiệu</label>
            <input type="text" name="tenThuongHieu" class="form-control" th:value="${th.tenThuongHieu}">
        </div>
        <div class="mb-3">
            <label class="form-label d-block">Trạng Thái</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trangThai" value="1" th:checked="${th.trangThai == 1}" id="mo">
                <label class="form-check-label" for="mo">Mở</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trangThai" value="0" th:checked="${th.trangThai == 0}" id="dong">
                <label class="form-check-label" for="dong">Đóng</label>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Cập Nhật</button>
    </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
