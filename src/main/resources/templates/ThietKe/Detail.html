<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Thiết Kế</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            color: #000;
        }
        .card {
            background-color: #fff;
            border: 1px solid #000;
        }
        .form-control, .form-check-input {
            border: 1px solid #000;
            background-color: #fff;
            color: #000;
        }
        .form-control:focus, .form-check-input:focus {
            box-shadow: none;
            border-color: #000;
        }
        .btn-outline-dark {
            color: #000;
            border-color: #000;
        }
        .btn-outline-dark:hover {
            background-color: #000;
            color: #fff;
        }
        .form-label {
            color: #000;
        }
    </style>
</head>
<body class="container mt-5">

<div th:fragment="content">
    <h2 class="mb-4">Cập Nhật Thiết Kế</h2>
    <form action="/admin/updatethietke" method="post" class="card p-4 mb-5" data-ajax="true">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" name="id" class="form-control" th:value="${tk.id}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Mã Thiết Kế</label>
            <input type="text" name="maThietKe" class="form-control" th:value="${tk.maThietKe}">
        </div>
        <div class="mb-3">
            <label class="form-label">Tên Thiết Kế</label>
            <input type="text" name="tenThietKe" class="form-control" th:value="${tk.tenThietKe}">
        </div>
        <div class="mb-3">
            <label class="form-label d-block">Trạng Thái</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trangThai" value="1" id="mo"
                       th:checked="${tk.trangThai == 1}">
                <label class="form-check-label" for="mo">Mở</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trangThai" value="0" id="dong"
                       th:checked="${tk.trangThai == 0}">
                <label class="form-check-label" for="dong">Đóng</label>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-dark">Cập Nhật</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
