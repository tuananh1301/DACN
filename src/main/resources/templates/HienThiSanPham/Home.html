<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="">
<div th:replace="Header/Header :: header"></div>

<h2 class="mb-4">Danh Sách Sản Phẩm Chi Tiết</h2>

<table class="table table-bordered table-hover shadow-sm">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Kích thước</th>
        <th>Màu</th>
        <th>Chất liệu</th>
        <th>Kiểu dáng</th>
        <th>Cổ áo</th>
        <th>Thiết kế</th>
        <th>Thương hiệu</th>
        <th>Số lượng</th>
        <th>Đơn giá</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="spct : ${sanPhamChiTiet}">
        <tr>
            <td th:text="${spct.id}"></td>
            <td th:text="${spct.sanPhamId.tenSanPham}"></td>
            <td th:text="${spct.kichThuocId.tenKichThuoc}"></td>
            <td th:text="${spct.mauSacId.tenMauSac}"></td>
            <td th:text="${spct.chatLieuId.tenChatLieu}"></td>
            <td th:text="${spct.kieuDangId.tenKieuDang}"></td>
            <td th:text="${spct.coAoId.tenCoAo}"></td>
            <td th:text="${spct.thietKeId.tenThietKe}"></td>
            <td th:text="${spct.thuongHieuId.tenThuongHieu}"></td>
            <td th:text="${spct.soLuong}"></td>
            <td th:text="${spct.donGia} + '₫'"></td>
            <td>
                <form th:action="@{/customer/add-to-cart}" method="post" class="d-flex flex-column gap-2">
                    <input type="hidden" name="id" th:value="${spct.id}">
                    <input type="number" class="form-control form-control-sm" name="soLuongMua" value="1" min="1" th:max="${spct.soLuong}">
                    <button type="submit" class="btn btn-primary btn-sm">Thêm vào giỏ</button>
                </form>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>

<div class="mt-4 d-flex gap-3">
    <a href="/customer/cart" class="btn btn-outline-info">Xem giỏ hàng</a>
    <a href="/home" class="btn btn-outline-secondary">Quay lại trang chủ</a>
</div>

<!-- Bootstrap JS Bundle -->
<div th:replace="Header/Footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
