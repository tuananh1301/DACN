<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểu Dáng</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<a href="/admin" class="btn btn-secondary mt-3">Quay Lại Trang Admin</a>

<h3 class="mb-4">Thêm Kiểu Dáng</h3>
<form action="/admin/addkieudang" method="post" class="border p-4 rounded shadow-sm mb-5">
    <div class="mb-3">
        <label for="maKieuDang" class="form-label">Mã kiểu dáng:</label>
        <input type="text" id="maKieuDang" name="maKieuDang" class="form-control">
    </div>
    <div class="mb-3">
        <label for="tenKieuDang" class="form-label">Tên kiểu dáng:</label>
        <input type="text" id="tenKieuDang" name="tenKieuDang" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Trạng thái:</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="trangThai" value="1" id="mo">
            <label class="form-check-label" for="mo">Mở</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="trangThai" value="0" id="dong">
            <label class="form-check-label" for="dong">Đóng</label>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Thêm</button>
</form>

<h3 class="mb-3">Danh Sách Kiểu Dáng</h3>
<table class="table table-bordered table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Mã</th>
        <th>Tên</th>
        <th>Trạng thái</th>
        <th>Hoạt động</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="kd : ${listKieuDang}">
        <tr>
            <td th:text="${kd.id}"></td>
            <td th:text="${kd.maKieuDang}"></td>
            <td th:text="${kd.tenKieuDang}"></td>
            <td th:text="${kd.trangThai == 1 ? 'Mở' : 'Đóng'}"></td>
            <td>
                <a th:href="@{|/admin/detailkieudang/${kd.id}|}" class="btn btn-info btn-sm me-1">Chi tiết</a>
                <a th:href="@{|/admin/deletekieudang?id=${kd.id}|}" class="btn btn-danger btn-sm">Xoá</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
