<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .register-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="register-container">
        <h1>Đăng ký tài khoản</h1>

        <div th:if="${error}" class="alert alert-danger" role="alert"
             th:text="${error.getErrorCode().getCode()} + ' - ' + ${error.getMessage()}">
        </div>

        <form th:action="@{/register}" th:object="${userForm}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" required>
            </div>

            <div class="mb-3">
                <label for="firstName" class="form-label">Họ:</label>
                <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Tên:</label>
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại:</label>
                <input type="text" id="phone" class="form-control" th:field="*{phone}">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ:</label>
                <input type="text" id="address" class="form-control" th:field="*{address}">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Đăng ký</button>
            </div>
        </form>

        <div class="login-link">
            <a th:href="@{/login}">Đã có tài khoản? Đăng nhập</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tYkD2e5r0rQxnNfJnj5fB0zD0tW48CLTIjlN2BtWl7cxcdYqY0B+EgLZ"
        crossorigin="anonymous"></script>
</body>
</html>
