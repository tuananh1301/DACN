<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Danh Mục</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            color: #000;
        }
        .card {
            background-color: #fff;
            border: 1px solid #000;
        }
        .form-control, .form-check-input {
            background-color: #fff;
            border: 1px solid #000;
            color: #000;
        }
        .form-control:focus, .form-check-input:focus {
            box-shadow: none;
            border-color: #000;
        }
        .btn-outline-dark {
            color: #000;
            border-color: #000;
        }
        .btn-outline-dark:hover {
            background-color: #000;
            color: #fff;
        }
        .form-label {
            color: #000;
        }
    </style>
</head>
<body class="container mt-5">
<div id="mainContent" th:fragment="content">
    <h2 class="mb-4 text-center">Cập Nhật Danh Mục</h2>
    <form action="/admin/updatedanhmuc"
          method="post"
          class="card p-4 shadow-sm bg-white rounded"
          data-ajax="true">
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text"
                   id="id"
                   name="id"
                   class="form-control"
                   th:value="${dm.id}"
                   readonly>
        </div>
        <div class="mb-3">
            <label for="maDanhMuc" class="form-label">Mã Danh Mục:</label>
            <input type="text"
                   id="maDanhMuc"
                   name="maDanhMuc"
                   class="form-control"
                   th:value="${dm.maDanhMuc}"
                   required>
        </div>
        <div class="mb-3">
            <label for="tenDanhMuc" class="form-label">Tên Danh Mục:</label>
            <input type="text"
                   id="tenDanhMuc"
                   name="tenDanhMuc"
                   class="form-control"
                   th:value="${dm.tenDanhMuc}"
                   required>
        </div>
        <div class="mb-3">
            <label class="form-label">Trạng Thái:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       name="trangThai"
                       id="mo"
                       value="1"
                       th:checked="${dm.trangThai == 1}">
                <label class="form-check-label" for="mo">Mở</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       name="trangThai"
                       id="dong"
                       value="0"
                       th:checked="${dm.trangThai == 0}">
                <label class="form-check-label" for="dong">Đóng</label>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-dark d-block w-100">Cập Nhật</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
