<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Sản Phẩm</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #000;
        }
        .form-control, .form-check-input {
            background-color: #fff;
            border: 1px solid #000;
            color: #000;
        }
        .form-control:focus, .form-check-input:focus {
            box-shadow: none;
            border-color: #000;
        }
        .btn-success {
            background-color: #000;
            border: 1px solid #000;
            color: #fff;
        }
        .btn-success:hover {
            background-color: #fff;
            color: #000;
        }
        .form-label {
            color: #000;
        }
        .card {
            background-color: #fff;
            border: 1px solid #000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="container mt-5">
<!-- templates/SanPham/Update :: content -->
<div th:fragment="content">
    <h2 class="mb-4 text-center">Cập Nhật Sản Phẩm</h2>
    <div class="card" style="padding: 20px">
        <form action="/admin/updatesanpham" method="post" data-ajax="true">
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" name="id" class="form-control" th:value="${sp.id}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Danh Mục</label>
                <select name="idDanhMuc" class="form-select">
                    <option value="">Chọn danh mục</option>
                    <th:block th:each="dm : ${listDanhMuc}">
                        <option th:value="${dm.id}"
                                th:text="${dm.tenDanhMuc}"
                                th:selected="${dm.id == sp.idDanhMuc.id}">
                        </option>
                    </th:block>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Tên Sản Phẩm</label>
                <input type="text" name="tenSanPham" class="form-control" th:value="${sp.tenSanPham}">
            </div>

            <div class="mb-3">
                <label class="form-label">Mã Sản Phẩm</label>
                <input type="text" name="maSanPham" class="form-control" th:value="${sp.maSanPham}">
            </div>

            <div class="mb-3">
                <label class="form-label">Mô Tả</label>
                <input type="text" name="moTa" class="form-control" th:value="${sp.moTa}">
            </div>

            <div class="mb-3">
                <label class="form-label">Trạng Thái</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="trangThai" value="1"
                           th:checked="${sp.trangThai == 1}">
                    <label class="form-check-label">Mở</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="trangThai" value="0"
                           th:checked="${sp.trangThai == 0}">
                    <label class="form-check-label">Đóng</label>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-outline-dark">Cập Nhật</button>
            </div>
        </form>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
