<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Chất Liệu</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            color: #000;
        }
        .card {
            background-color: #fff;
            border: 1px solid #000;
        }
        .form-control, .form-check-input {
            background-color: #fff;
            border: 1px solid #000;
            color: #000;
        }
        .form-control:focus, .form-check-input:focus {
            box-shadow: none;
            border-color: #000;
        }
        .btn-warning {
            background-color: #000;
            border: 1px solid #000;
            color: #fff;
        }
        .btn-warning:hover {
            background-color: #fff;
            color: #000;
        }
        .form-label {
            color: #000;
        }
    </style>
</head>
<body class="container mt-5">
<!-- templates/ChatLieu/CapNhatChatLieu.html -->
<div th:fragment="content">
    <h2 class="mb-4">Cập Nhật Chất Liệu</h2>
    <form action="/admin/updatechatlieu" method="post" data-ajax="true" class="card p-4 shadow-sm bg-white rounded">
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" name="id" id="id" class="form-control" th:value="${cl.id}" readonly>
        </div>
        <div class="mb-3">
            <label for="maChatLieu" class="form-label">Mã Chất Liệu:</label>
            <input type="text" name="maChatLieu" id="maChatLieu" class="form-control" th:value="${cl.maChatLieu}">
        </div>
        <div class="mb-3">
            <label for="tenChatLieu" class="form-label">Tên Chất Liệu:</label>
            <input type="text" name="tenChatLieu" id="tenChatLieu" class="form-control" th:value="${cl.tenChatLieu}">
        </div>
        <div class="mb-3">
            <label class="form-label">Trạng Thái:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trangThai" value="1" id="mo"
                       th:checked="${cl.trangThai == 1}">
                <label class="form-check-label" for="mo">Mở</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trangThai" value="0" id="dong"
                       th:checked="${cl.trangThai == 0}">
                <label class="form-check-label" for="dong">Đóng</label>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-dark">Cập Nhật</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
