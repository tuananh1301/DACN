<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Thêm Sản Phẩm</h2>
    <form action="/admin/addsanpham" method="post">
        <div class="mb-3">
            <label for="idDanhMuc" class="form-label">Danh Mục</label>
            <select class="form-select" name="idDanhMuc" required>
                <option value="">Chọn danh mục</option>
                <th:block th:each="dm : ${listDanhMuc}">
                    <option th:value="${dm.id}" th:text="${dm.tenDanhMuc}"></option>
                </th:block>
            </select>
        </div>
        <div class="mb-3">
            <label for="tenSanPham" class="form-label">Tên Sản Phẩm</label>
            <input type="text" class="form-control" name="tenSanPham" required>
        </div>
        <div class="mb-3">
            <label for="maSanPham" class="form-label">Mã Sản Phẩm</label>
            <input type="text" class="form-control" name="maSanPham" required>
        </div>
        <div class="mb-3">
            <label for="moTa" class="form-label">Mô Tả</label>
            <input type="text" class="form-control" name="moTa" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Trạng Thái</label><br>
            <input type="radio" name="trangThai" value="1" required> Mở
            <input type="radio" name="trangThai" value="0" required> Đóng
        </div>
        <button type="submit" class="btn btn-primary">Thêm Sản Phẩm</button>
    </form>

    <h2 class="mt-5">Danh Sách Sản Phẩm</h2>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Danh Mục</th>
            <th>Tên</th>
            <th>Mã</th>
            <th>Mô Tả</th>
            <th>Trạng Thái</th>
            <th>Hoạt Động</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="sp: ${listSanPham}">
            <tr>
                <td th:text="${sp.id}"></td>
                <td th:text="${sp.idDanhMuc.tenDanhMuc}"></td>
                <td th:text="${sp.tenSanPham}"></td>
                <td th:text="${sp.maSanPham}"></td>
                <td th:text="${sp.moTa}"></td>
                <td th:text="${sp.trangThai == 1 ? 'Mở' : 'Đóng'}"></td>
                <td>
                    <a th:href="@{|/admin/detailsanpham/${sp.id}|}" class="btn btn-info btn-sm">Chi Tiết</a>
                    <a th:href="@{|/admin/deletesanpham?id=${sp.id}|}" class="btn btn-danger btn-sm">Xóa</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <a href="/admin" class="btn btn-secondary mt-3">Quay Lại Trang Admin</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
