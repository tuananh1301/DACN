<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Kích Thước</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3 class="mb-4">Cập Nhật Kích Thước</h3>
<form action="/admin/updatekichthuoc" method="post" class="border p-4 rounded shadow-sm">
    <div class="mb-3">
        <label for="id" class="form-label">ID:</label>
        <input type="text" id="id" name="id" class="form-control" th:value="${kt.id}" readonly>
    </div>
    <div class="mb-3">
        <label for="maKichThuoc" class="form-label">Mã kích thước:</label>
        <input type="text" id="maKichThuoc" name="maKichThuoc" class="form-control" th:value="${kt.maKichThuoc}">
    </div>
    <div class="mb-3">
        <label for="tenKichThuoc" class="form-label">Tên kích thước:</label>
        <input type="text" id="tenKichThuoc" name="tenKichThuoc" class="form-control" th:value="${kt.tenKichThuoc}">
    </div>
    <div class="mb-3">
        <label class="form-label">Trạng thái:</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="mo" name="trangThai" value="1" th:checked="${kt.trangThai == 1}">
            <label class="form-check-label" for="mo">Mở</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="dong" name="trangThai" value="0" th:checked="${kt.trangThai == 0}">
            <label class="form-check-label" for="dong">Đóng</label>
        </div>
    </div>
    <button type="submit" class="btn btn-warning">Cập nhật</button>
</form>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
