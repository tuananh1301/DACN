<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Chất Liệu</title>
    <!-- Bootstrap CSS (updated to 5.3.3 with integrity + crossorigin) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-5">

<h2 class="mb-4">Cập Nhật Chất Liệu</h2>
<form action="/admin/updatechatlieu" method="post">
    <div class="mb-3">
        <label for="id" class="form-label">ID:</label>
        <input type="text" name="id" id="id" class="form-control" th:value="${cl.id}" readonly>
    </div>
    <div class="mb-3">
        <label for="maChatLieu" class="form-label">Mã Chất Liệu:</label>
        <input type="text" name="maChatLieu" id="maChatLieu" class="form-control" th:value="${cl.maChatLieu}">
    </div>
    <div class="mb-3">
        <label for="tenChatLieu" class="form-label">Tên Chất Liệu:</label>
        <input type="text" name="tenChatLieu" id="tenChatLieu" class="form-control" th:value="${cl.tenChatLieu}">
    </div>
    <div class="mb-3">
        <label class="form-label">Trạng Thái:</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="trangThai" value="1" id="mo" th:checked="${cl.trangThai == 1}">
            <label class="form-check-label" for="mo">Mở</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="trangThai" value="0" id="dong" th:checked="${cl.trangThai == 0}">
            <label class="form-check-label" for="dong">Đóng</label>
        </div>
    </div>
    <button type="submit" class="btn btn-warning">Cập Nhật</button>
</form>

<!-- Bootstrap JS Bundle with Popper (updated to 5.3.3 with integrity + crossorigin) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tYkD2e5r0rQxnNfJnj5fB0zD0tW48CLTIjlN2BtWl7cxcdYqY0B+EgLZ" crossorigin="anonymous"></script>
</body>
</html>
