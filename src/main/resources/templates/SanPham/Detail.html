<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Sản Phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Cập Nhật Sản Phẩm</h2>
    <form action="/admin/updatedanhmuc" method="post" class="mt-4">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" name="id" th:value="${sp.id}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Danh Mục</label>
            <select name="idDanhMuc" class="form-select">
                <option value="">Chọn danh mục</option>
                <th:block th:each="dm : ${listDanhMuc}">
                    <option th:value="${dm.id}" th:text="${dm.tenDanhMuc}"
                            th:selected="${dm.id == sp.idDanhMuc.id}"></option>
                </th:block>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Tên Sản Phẩm</label>
            <input type="text" class="form-control" name="tenSanPham" th:value="${sp.tenSanPham}">
        </div>

        <div class="mb-3">
            <label class="form-label">Mã Sản Phẩm</label>
            <input type="text" class="form-control" name="maSanPham" th:value="${sp.maSanPham}">
        </div>

        <div class="mb-3">
            <label class="form-label">Mô Tả</label>
            <input type="text" class="form-control" name="moTa" th:value="${sp.moTa}">
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng Thái</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trangThai" value="1"
                       th:checked="${sp.trangThai == 1}">
                <label class="form-check-label">Mở</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="trangThai" value="0"
                       th:checked="${sp.trangThai == 0}">
                <label class="form-check-label">Đóng</label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Cập Nhật</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
