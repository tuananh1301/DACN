<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Kích Thước</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            color: #000;
        }
        .card, .form-control, .form-check-input {
            background-color: #fff;
            border: 1px solid #000;
            color: #000;
        }
        .form-control:focus, .form-check-input:focus {
            box-shadow: none;
            border-color: #000;
        }
        .btn-outline-dark {
            color: #000;
            border-color: #000;
        }
        .btn-outline-dark:hover {
            background-color: #000;
            color: #fff;
        }
        .form-label {
            color: #000;
        }
    </style>
</head>
<body class="container mt-5">
<div th:fragment="content">
    <h3 class="mb-4">Cập Nhật Kích Thước</h3>
    <form action="/admin/updatekichthuoc"
          method="post"
          class="card p-4 shadow-sm bg-white rounded"
          data-ajax="true">
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text"
                   id="id"
                   name="id"
                   class="form-control"
                   th:value="${kt.id}"
                   readonly>
        </div>
        <div class="mb-3">
            <label for="maKichThuoc" class="form-label">Mã kích thước:</label>
            <input type="text"
                   id="maKichThuoc"
                   name="maKichThuoc"
                   class="form-control"
                   th:value="${kt.maKichThuoc}">
        </div>
        <div class="mb-3">
            <label for="tenKichThuoc" class="form-label">Tên kích thước:</label>
            <input type="text"
                   id="tenKichThuoc"
                   name="tenKichThuoc"
                   class="form-control"
                   th:value="${kt.tenKichThuoc}">
        </div>
        <div class="mb-3">
            <label class="form-label">Trạng thái:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       id="mo"
                       name="trangThai"
                       value="1"
                       th:checked="${kt.trangThai == 1}">
                <label class="form-check-label" for="mo">Mở</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       id="dong"
                       name="trangThai"
                       value="0"
                       th:checked="${kt.trangThai == 0}">
                <label class="form-check-label" for="dong">Đóng</label>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-dark">Cập Nhật</button>
    </form>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
