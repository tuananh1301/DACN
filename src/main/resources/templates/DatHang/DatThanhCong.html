<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đặt hàng thành công</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body class="">
<div th:replace="Header/Header :: header"></div>
<div class="text-center p-5 bg-white shadow rounded">
  <h1 class="text-success mb-4"> Đặt hàng thành công!</h1>
  <p class="fs-5 mb-4">
    Cảm ơn bạn đã đặt hàng.<br>
    Mã đơn hàng của bạn là:
    <strong class="text-primary" th:text="${orderId}"></strong>
  </p>
  <div class="d-flex justify-content-center gap-3">
    <a href="/customer/products" class="btn btn-outline-primary">Tiếp tục mua sắm</a>
    <a href="/home" class="btn btn-secondary">Quay lại trang chủ</a>
  </div>
</div>
<div th:replace="Header/Footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
