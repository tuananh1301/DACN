<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOI STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold fs-3" href="#">MOI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-3 fw-semibold">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/sanpham">Sản Phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/chatlieu">Chất liệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/coao">Cỡ Áo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/danhmuc">Danh Mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/kichthuoc">Kích Thước</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/kieudang">Kiểu Dáng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/mausac">Màu Sắc</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <i class="bi bi-search"></i>
                    <i class="bi bi-heart"></i>
                    <a href="/customer/cart"><i class="bi bi-cart"></i> <span th:text="${session.cart?.getTotalItems() ?: 0}"></span></a>
                    <span>EN / VI</span>
                </div>
            </div>
        </div>
    </nav>
    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/Website%20Homepage%20Fashion%20Collage%20Banner.jpg" alt="Banner" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-NeoWV9WKNV+xL3hO9tnef6G5Yb9Q5Jl4QbMhMOi6pcvDx7gQ6LmpkLFYDAWO8d1o"
        crossorigin="anonymous"></script>
</body>
</html>
